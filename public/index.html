<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Node.js MUD</title>
		<style>
			#chatbox {
				position: fixed;
				left: 50%;
				margin-left: +210px;
			}
			#console {
				position: fixed;
				left: 50%;
				margin-left: -450px;
				width: 200px;
				word-wrap: break-word;
			}
			#Canvas {
				position: fixed;
				left: 50%;
				margin-left: -200px;
			}
			#inputs {
				position: fixed;
				left: 50%;
				top: 80%;
				margin-left: -200px;
			}
			#stats {
				position: fixed;
				left: 50%;
				top: 50%;
				margin-left: -200px;
				margin-top: +100px;
			}
		</style>
	</head>
	<body>
		<div id="chatbox">
			Chat messages:
		</div>
		<div id="console">
			Console:
		</div>
		<div id="stats"></div>
		<canvas id="Canvas" height="400" width="400">
			Canvas
		</canvas>
		<br>
		<div id="inputs">
			<input type="submit" value="Start New Game" onclick="
			socket.emit('StartGame');
			">
			<br>
			Display Object Names <input id="nameoption" type="checkbox"> 
			<div id="session">
				Session ID: *None, start a game or restore a session*
			</div>

			<br>
			<input type="text" id="sessioninput">
			<input type="submit" value="Restore session" onclick="
			Client.owner = document.getElementById('sessioninput').value;
			document.getElementById('session').innerHTML = 'Session ID: ' + Client.owner;
			socket.emit('changeid', {
			newid : Client.owner
			});
			">
			<br>
			<input type="text" id="chatinput">
			<input type="submit" value="Chat" onclick="
			socket.emit('chat', {
			chatMessage : document.getElementById('chatinput').value
			});
			"><br>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="main.js"></script>
		<script src="render.js"></script>

	</body>
</html>
